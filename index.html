<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Form Assignment</title>
</head>
<body>
  <div class="wrapper">
    <form>
      <fieldset class="form-field">
        <legend class="m-bottom" id="legend-title">Form Assignment</legend>
          <div class="input-block m-bottom" id="fullname-box">
            <label for="fullname" class="fullname-title">Full Name</label>
            <input type="text" id="fullname">
          </div>
          <div class="input-block m-bottom" id="email-box">
            <label for="email" class="email-title">Email</label>
            <input type="text" id="email">
          </div>
          <div class="text cleafix m-bottom" id="message-box">
            <label for="message" class="message-title">Message</label>
            <textarea id="message"></textarea>
            <p></p>
          </div>
          <input type="submit" id="submit-button">
      </fieldset>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
